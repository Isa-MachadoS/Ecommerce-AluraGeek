                    <label for="produtoNome">Nome do Produto:</label>
                    <input type="text" id="produtoNome" name="produtoNome" required>
                </div>
                
                <div>
                    <label for="produtoPreco">Pre√ßo do Produto:</label>

                    <input type="number" id="produtoQuantidade" name="produtoQuantidade" min="1" required>

                <div class="produto_botao">
                    <button type="submit">Guardar</button>
                    <button type="button" class="cancel" onclick="limparForm()">Limpar</button>
